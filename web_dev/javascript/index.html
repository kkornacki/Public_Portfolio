<script>
    document.addEventListener('mousemove', (event) => {
        const x = event.clientX;
        const y = event.clientY;

        // The following line demonstrates String interpolation.
        //document.getElementById("mouse_coordinates").innerHTML = "X Coordinate: " + x + " | Y Coordinate: " + y;
        document.getElementById("mouse_coordinates").innerHTML = `X-Coordinate: ${x} | Y-Coordinate: ${y} <i> <-- using string interpolation & onmouseover event handling.</i>`;
    });
</script>
